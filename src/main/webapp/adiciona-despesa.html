<!DOCTYPE html>
<html lang="pt-br">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Adicionar Despesas</title>
</head>
<body>
	<div class="container">
		<h2 style="padding-bottom:10px; padding-top:10px">Adicionar Despesas</h2>
	</div>

	<div class="container">
		<form action="controladora" method="POST">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">
					Descrição</label> <input type="text" class="form-control"
					id="exampleFormControlInput1" name="descricao">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">
					Data</label> <input type="text" class="form-control"
					id="exampleFormControlInput1" name="data">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">
					Valor</label> <input type="text" class="form-control"
					id="exampleFormControlInput1" name="valor">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">
					Categoria</label> <input type="text" class="form-control"
					id="exampleFormControlInput1" name="categoria">
			</div>
			<div>
				<input type="hidden" name="action" value="AdicionaDespesas">
			</div>
			<button type="submit" class="btn btn-success">Enviar</button>

		</form>
	</div>

</body>
</html>
